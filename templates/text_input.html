<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Crop Recommendation</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="page-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-leaf"></i> <span data-key="title">KrishiMitra</span></h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('home') }}"><i class="fa-solid fa-table-columns"></i> <span
                            data-key="dashboard">Dashboard</span></a></li>
                <li><a href="{{ url_for('crop_recommendation_page') }}" class="active"><i
                            class="fa-solid fa-seedling"></i> <span data-key="crop_recommendation">Crop
                            Recommendation</span></a></li>
            </ul>
        </nav>

        <main class="content">
            <header class="main-header">
                <h1 data-key="crop_recommendation">Crop Recommendation</h1>
                <div class="language-selector">
                    <label for="language-switcher">
                        <i class="fa-solid fa-language"></i>
                        <span>Language:</span>
                    </label>
                    <select id="language-switcher">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                        <option value="te">Telugu</option>
                    </select>
                </div>
            </header>

            <div class="form-container">
                <div class="card">
                    <h2>Enter Crop Details</h2>
                    <form id="text-form">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="land-area">Land Area (in acres):</label>
                                <input type="number" id="land-area" required>
                            </div>
                            <div class="form-group">
                                <label for="prev-crop">Previous Crop:</label>
                                <input type="text" id="prev-crop" required>
                            </div>
                            <div class="form-group">
                                <label for="latitude">Latitude:</label>
                                <input type="number" step="any" id="latitude" required>
                            </div>
                            <div class="form-group">
                                <label for="longitude">Longitude:</label>
                                <input type="number" step="any" id="longitude" required>
                            </div>
                            <div class="form-group">
                                <label for="state">State:</label>
                                <input type="text" id="state" readonly>
                            </div>
                            <div class="form-group">
                                <label for="district">District:</label>
                                <input type="text" id="district" readonly>
                            </div>
                        </div>
                        <div class="button-group">
                            <button type="button" id="get-location" class="secondary-button"><i
                                    class="fa-solid fa-location-crosshairs"></i> Use My GPS Location</button>
                            <button type="submit" class="action-button">Get Recommendation</button>
                        </div>
                    </form>
                </div>
                <div class="card" id="result-container">
                    <h3>Model Recommendation</h3>
                    <pre id="json-output">Results will be displayed here...</pre>
                </div>
            </div>
        </main>
    </div>

    <script>
        const getLocationBtn = document.getElementById('get-location');
        const form = document.getElementById('text-form');
        const latInput = document.getElementById('latitude');
        const longInput = document.getElementById('longitude');
        const stateInput = document.getElementById('state');
        const districtInput = document.getElementById('district');
        const jsonOutput = document.getElementById('json-output');

        // Reverse geocoding
        const fetchAddress = (lat, long) => {
            const apiUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${long}`;
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.address) {
                        const state = data.address.state || 'N/A';
                        const district = data.address.state_district || data.address.county || data.address.city_district || 'N/A';
                        stateInput.value = state;
                        districtInput.value = district;
                    } else {
                        alert('Could not retrieve address details for this location.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching address:', error);
                    alert('An error occurred while fetching the address.');
                });
        };

        // Get GPS location
        getLocationBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const long = position.coords.longitude;
                        latInput.value = lat.toFixed(6);
                        longInput.value = long.toFixed(6);
                        fetchAddress(lat, long);
                    },
                    (error) => {
                        alert('Could not get your location. Please enter it manually.');
                    }
                );
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        });

        // Form submission
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const district = districtInput.value;
            if (!district || district === 'N/A') {
                jsonOutput.textContent = 'District information is required. Please use the GPS button or enter location manually.';
                jsonOutput.classList.add('error');
                return;
            }
            jsonOutput.classList.remove('error');
            jsonOutput.innerHTML = `<div class="loader">Fetching recommendations...</div>`;

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ district: district , crop: document.getElementById('prev-crop').value, area: document.getElementById('land-area').value}),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        jsonOutput.textContent = `Error: ${data.error}`;
                        jsonOutput.classList.add('error');
                    } else if (data.status === 'success') {
                        // Redirect to result.html page
                        window.location.href = data.redirect_url;
                    }
                })
                .catch(error => {
                    jsonOutput.textContent = 'Failed to connect to the server.';
                    jsonOutput.classList.add('error');
                });
        });
    </script>
</body>

</html>
